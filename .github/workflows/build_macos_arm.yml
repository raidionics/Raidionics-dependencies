name: Build ANTs for macOS ARM

on:
  workflow_dispatch:

jobs:
  build:
    name: Build ANTs (macOS ARM)
    runs-on: macos-14

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        brew update
        brew install cmake ninja
        which cmake
        which ninja
        cmake --version
        ninja --version

    - name: Build ANTs
      run: |
        cd ${{ github.workspace }}
        mkdir -p ANTs && cd ANTs
        git clone https://github.com/ANTsX/ANTs.git source
        mkdir build && cd build
        cmake ../source \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DBUILD_TESTING=OFF \
          -DBUILD_SHARED_LIBS=OFF \
          -DBUILD_EXAMPLES=OFF \
          -G Ninja
        ninja -j4

    - name: Bundle ANTs
      working-directory: ${{github.workspace}}
      run: |
        mkdir install
        mkdir install/bin
        cp -a ANTS-build/bin/* install/bin/
        mkdir install/lib
        cp -a ANTS-build/lib/* install/lib/
        cp -R source/Scripts install/

    - name: Get ANTs version
      id: version
      run: |
        cd ANTs/source
        echo "version=$(git describe --tags --always)" >> $GITHUB_OUTPUT

    - name: Pack
      run: |
        cd ${{ github.workspace }}/ANTs
        tar -czvf ANTs_package_macos_arm_${{ steps.version.outputs.version }}.tar.gz install/

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: ANTs-macos-arm-${{ steps.version.outputs.version }}
        path: ${{ github.workspace }}/ANTs/ANTs_package_macos_arm_${{ steps.version.outputs.version }}.tar.gz
        if-no-files-found: error

    - name: Cleanup
      if: always()
      run: rm -rf ${{ github.workspace }}/ANTs/